    <!-- Some basic translations -->
    <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
    <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
    <!-- <script src='lang/en.js' type='text/javascript'></script> -->

    <script type="text/javascript">
        $(function () {
            var url = window.location.search.match(/url=([^&]+)/);
            if (url && url.length > 1) {
                url = decodeURIComponent(url[1]);
            } else {
                url = "/v1/swagger";
            }

            // Pre load translate...
            if (window.SwaggerTranslator) {
                window.SwaggerTranslator.translate();
            }
            window.swaggerUi = new SwaggerUi({
                url: url,
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function (swaggerApi, swaggerUi) {
                    if (typeof initOAuth == "function") {
                        initOAuth({
                            clientId: "your-client-id",
                            clientSecret: "your-client-secret-if-required",
                            realm: "your-realms",
                            appName: "your-app-name",
                            scopeSeparator: ",",
                            additionalQueryStringParams: {}
                        });
                    }

                    if (window.SwaggerTranslator) {
                        window.SwaggerTranslator.translate();
                    }

                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });

                    addApiKeyAuthorization();
                },
                onFailure: function (data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: "none",
                jsonEditor: false,
                apisSorter: "alpha",
                defaultModelRendering: 'schema',
                showRequestHeaders: false
            });

            function addApiKeyAuthorization() {
                var key = encodeURIComponent($('#input_apiKey')[0].value);
                if (key && key.trim() != "") {
                    var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
                    window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
                    log("added key " + key);
                }
            }

            $('#input_apiKey').change(addApiKeyAuthorization);

            // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
            /*
             var apiKey = "myApiKeyXXXX123456789";
             $('#input_apiKey').val(apiKey);
             */

            window.swaggerUi.load();

            function log() {
                if ('console' in window) {
                    console.log.apply(console, arguments);
                }
            }
        });
    </script>

    <style is="custom-style">

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);
            /* background for toolbar when it is at its full size */
            --paper-scroll-header-panel-full-header: {
                /*background-image: url(images/bg4.jpg);*/
            };
            /* background for toolbar when it is condensed */
            --paper-scroll-header-panel-condensed-header: {
                background-color: var(--paper-light-blue-600);
            };
        }
        paper-toolbar {
            /* custom toolbar height */
            height: 256px;
            background-color: transparent;
            overflow: visible;
        }

        paper-input {

            --paper-input-container-focus-color: #89bf04;
            --paper-input-container-color: grey;
            --paper-input-container-input-color: white;
        }

        paper-button {
            background-color: #89bf04;
        }
    </style>

</head>

<body class="swagger-section fullbleed layout vertical">

<paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140" class="flex">
    <paper-toolbar id='header'>
        <div class="swagger-ui-wrap">
            <a id="logo" href="http://swagger.io"><span style="color:#89bf04">api </span>MuStream</a>
        </div>
        <div class="swagger-ui-wrap bottom">
            <form id='api_selector'>
                <div class='input'>
                    <paper-input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl"
                                 no-label-float></paper-input>
                </div>
                <div class='input'>
                    <paper-input placeholder="api_key" id="input_apiKey" name="apiKey" no-label-float></paper-input>
                </div>
                <div class='input'>
                    <paper-button id="explore" raised="true" href="#" data-sw-translate>Explore</paper-button>
                </div>
                <!--a href="#" class='' data-sw-translate>
                    <div id="explore" class="input paper-shadow">Explore</div>
                </a-->
            </form>
        </div>
    </paper-toolbar>

    <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>

    <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</paper-scroll-header-panel>

</body>
</html>
